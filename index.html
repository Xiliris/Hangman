<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="lose">
      <h1>You lose...</h1>
      <div class="again" id="again">Play Again!</div>
    </div>
    <div id="win">
      <h1 id="win-text">You won!</h1>
      <div class="again" id="again2">Play Again!</div>
    </div>
    <div class="container">
      <div class="hangman">
        <!--Hang-->
        <div id="hang"></div>
        <!--Hangman-->
        <div id="head"></div>
        <div id="neck"></div>
        <div id="right-arm"></div>
        <div id="left-arm"></div>
        <div id="body"></div>
        <div id="right-leg"></div>
        <div id="left-leg"></div>
      </div>
      <h1 id="display"></h1>
      <div class="keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
    </div>
  </body>
</html>
